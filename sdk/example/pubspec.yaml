name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  fair:
    git:
      url: https://gitee.com/mirrors/Fair.git
      ref: main
      path: fair
  fair_pushy:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  fair_compiler:
    git:
      url: https://gitee.com/mirrors/Fair.git
      ref: main
      path: compiler

dependency_overrides:
  fair_version:
    git:
      url: https://gitee.com/mirrors/Fair.git
      ref: main
      path: flutter_version/flutter_3_3_0
  collection: 1.17.0

flutter:
  uses-material-design: true
  assets:
    - assets/fair_basic_config.json
    - build/
    - build/fair/


